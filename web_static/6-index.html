<!DOCTYPE html>
<html lang="en">
<head>
    <title>hbnb</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona, ..</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                            <li>New York</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, ..</h4>
                <ul class="popover">
                    <li>
                        <h2>Internet</h2>
                        <ul>
                            <li>Wi-Fi</li>
                            <li>24/7 Reception</li>
                            <li>Ironing Table</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    
    <footer>Best School</footer>
</body>
</html>
